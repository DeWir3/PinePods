Builds:
  - versionName: '0.7.9001'
    versionCode: 79001
    commit: mobile-app
    # Flutter build directory structure
    subdir: mobile
    sudo:
      - apt-get update
      - apt-get install -y librsvg2-bin curl unzip
      - update-alternatives --auto java
    # Use Flutter build system instead of gradle directly
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@3.32.0
    prebuild:
      - export ANDROID_SDK_ROOT="$$SDK$$"
      - export PATH="$$flutter$$/bin:$PATH"
      - flutter pub get
      - flutter doctor -v
    build:
      - export ANDROID_SDK_ROOT="$$SDK$$"
      - export PATH="$$flutter$$/bin:$PATH"
      - flutter build apk --release

