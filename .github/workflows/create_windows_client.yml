name: Create Pinepods Windows Client

on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]
  workflow_dispatch:

# permissions:
#   contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        ls -la
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create Windows Client
      run: |
        flet pack clients/windows-app/pinepods.py --icon clients/windows-app/pinepods-appicon.png
        
        
#     - name: Get Latest Tag
#       uses: madeofpendletonwool/pinepods@v1

    - name: Archive Pinepods Linux Client Release
      uses: actions/upload-artifact@v3
      with:
        name: Pinepods-Mac
        path: dist/pinepods.app
